<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Báo cáo cuộc gọi tổng hợp</title>
  <link rel="stylesheet" href="/css/report.css">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/js/extNames.js"></script>
  <script src="/js/baocao.js" defer></script>
</head>
<body>
  <h2>📊 Thống kê cuộc gọi tổng hợp từ dữ liệu realtime</h2>

  <div class="controls">
    <label for="fromDate">Từ ngày:</label>
    <input type="date" id="fromDate" max="">
    <label for="toDate">Đến ngày:</label>
    <input type="date" id="toDate" max="">
    <button onclick="loadReport()">Xem thống kê</button>
  </div>

  <div id="tablesContainer">
    <table id="reportTable" aria-label="Bảng báo cáo cuộc gọi"></table>
    <table id="extTable" aria-label="Bảng tổng hợp cuộc gọi theo máy nhánh">
      <thead>
        <tr>
          <th>Máy nhánh</th>
          <th>Số cuộc gọi</th>
        </tr>
      </thead>
      <tbody id="extTableBody"></tbody>
    </table>
  </div>

  <div id="chartsContainer">
    <canvas id="pieChart" width="400" height="300" aria-label="Biểu đồ tròn tỷ lệ trả lời"></canvas>
    <canvas id="barChart" width="400" height="300" aria-label="Biểu đồ cột thống kê chi tiết"></canvas>
  </div>
</body>
</html>
